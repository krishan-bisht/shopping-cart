<ng-container *ngIf="product.length != 0" >

   <div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class="table">
                <thead>
                    <tr>
                        <th>sr.No</th>
                        <th>Product name</th>
                        <th>product image</th>
                        <th>description</th>
                        <th>price</th>
                        <th>quantity</th>
                        <th>total</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                        <td>{{item.description}} </td>
                        <td>{{item.price}}</td>
                        <td>{{item.quatity}}</td>
                        <td>{{item.total}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="removeItem(item)"> <i class="fa fa-trash"></i> </button>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="4"></td>
                        <td><button class="btn btn-danger" (click)="emptyCart()">Empty cart</button></td>
                        <td><button class="btn btn-primary" routerLink="/products">Shop more</button></td>
                        <td><button class="btn btn-success">Check Out</button></td>
                        <td><strong>Grand Total: ${{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   </div>

</ng-container>

<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="card">
            <div class="card-title">My cart</div>
            <div class="center">
                <img src="https://toppng.com/uploads/preview/cart-logo-tas-belanja-11563197765iqdyfhcasq.png" alt="">
                <h4>your cart is empty</h4>
                <h6>add item to it now</h6>
                <button routerLink="/products" class="btn btn-primary">shop now</button>
            </div>
        </div>
    </div>
</ng-container>
